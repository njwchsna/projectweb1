<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Naca Collection</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            background: url('img/lb.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: rgba(255, 255, 255, 0.9);
            color: #0c0a0a;
            text-align: center;
            padding: 10px 0;
        }
        .navbar {
            padding: 0.5rem 1rem;
        }
        .navbar-brand img {
            height: 40px;
        }
        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="img/naca.jpg" alt="Logo" class="logo"> Naca Collection
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="register.html">Daftar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Pendaftaran</h2>
        <form id="registrationForm">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="namaDepan">Nama Depan</label>
                    <input type="text" class="form-control" id="namaDepan" placeholder="Masukkan nama depan" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="namaBelakang">Nama Belakang</label>
                    <input type="text" class="form-control" id="namaBelakang" placeholder="Masukkan nama belakang" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="retypePassword">Ulangi Kata Sandi</label>
                    <input type="password" class="form-control" id="retypePassword" placeholder="Ulangi kata sandi" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="telepon">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="telepon" placeholder="Masukkan nomor telepon" required>
                </div>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat" required></textarea>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="nik">NIK</label>
                    <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="tanggalLahir">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tanggalLahir" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="jenisKelamin">Jenis Kelamin</label>
                    <select class="form-control" id="jenisKelamin" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="pekerjaan">Pekerjaan</label>
                    <select class="form-control" id="pekerjaan" required>
                        <option value="">Pilih pekerjaan</option>
                        <option value="Swasta">Swasta</option>
                        <option value="PNS">PNS</option>
                        <option value="TNI">TNI</option>
                        <option value="Polri">Polri</option>
                        <option value="Dokter">Dokter</option>
                        <option value="Guru">Guru</option>
                        <option value="Dosen">Dosen</option>
                        <option value="Mahasiswa">Mahasiswa</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="hobi">Hobi</label>
                    <input type="text" class="form-control" id="hobi" placeholder="Masukkan hobi" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="urlWebsite">URL Website</label>
                    <input type="url" class="form-control" id="urlWebsite" placeholder="Masukkan URL website" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="urlTiktok">URL TikTok</label>
                    <input type="url" class="form-control" id="urlTiktok" placeholder="Masukkan URL TikTok" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="agama">Agama</label>
                    <select class="form-control" id="agama" required>
                        <option value="">Pilih Agama</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="urlFacebook">URL Facebook</label>
                    <input type="url" class="form-control" id="urlFacebook" placeholder="Masukkan URL Facebook" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="urlInstagram">URL Instagram</label>
                    <input type="url" class="form-control" id="urlInstagram" placeholder="Masukkan URL Instagram" required>
                </div>
            </div>
            <h4 class="mt-4">Informasi Orang Tua</h4>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="namaAyah">Nama Ayah</label>
                    <input type="text" class="form-control" id="namaAyah" placeholder="Masukkan nama ayah" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="alamatAyah">Alamat Ayah</label>
                    <textarea class="form-control" id="alamatAyah" rows="2" placeholder="Masukkan alamat ayah" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="nikAyah">NIK Ayah</label>
                    <input type="text" class="form-control" id="nikAyah" placeholder="Masukkan NIK ayah" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="pekerjaanAyah">Pekerjaan Ayah</label>
                    <select class="form-control" id="pekerjaanAyah" required>
                        <option value="">Pilih pekerjaan</option>
                        <option value="Swasta">Swasta</option>
                        <option value="PNS">PNS</option>
                        <option value="TNI">TNI</option>
                        <option value="Polri">Polri</option>
                        <option value="Dokter">Dokter</option>
                        <option value="Guru">Guru</option>
                        <option value="Dosen">Dosen</option>
                        <option value="Mahasiswa">Mahasiswa</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="penghasilanAyah">Penghasilan Ayah</label>
                    <input type="text" class="form-control" id="penghasilanAyah" placeholder="Masukkan penghasilan ayah" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="teleponAyah">Nomor HP Ayah</label>
                    <input type="tel" class="form-control" id="teleponAyah" placeholder="Masukkan nomor HP ayah" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="namaIbu">Nama Ibu</label>
                    <input type="text" class="form-control" id="namaIbu" placeholder="Masukkan nama ibu" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="alamatIbu">Alamat Ibu</label>
                    <textarea class="form-control" id="alamatIbu" rows="2" placeholder="Masukkan alamat ibu" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="nikIbu">NIK Ibu</label>
                    <input type="text" class="form-control" id="nikIbu" placeholder="Masukkan NIK ibu" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="pekerjaanIbu">Pekerjaan Ibu</label>
                    <select class="form-control" id="pekerjaanIbu" required>
                        <option value="">Pilih pekerjaan</option>
                        <option value="Swasta">Swasta</option>
                        <option value="PNS">PNS</option>
                        <option value="TNI">TNI</option>
                        <option value="Polri">Polri</option>
                        <option value="Dokter">Dokter</option>
                        <option value="Guru">Guru</option>
                        <option value="Dosen">Dosen</option>
                        <option value="Mahasiswa">Mahasiswa</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="penghasilanIbu">Penghasilan Ibu</label>
                    <input type="text" class="form-control" id="penghasilanIbu" placeholder="Masukkan penghasilan ibu" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="teleponIbu">Nomor HP Ibu</label>
                    <input type="tel" class="form-control" id="teleponIbu" placeholder="Masukkan nomor HP ibu" required>
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="setuju" required>
                <label class="form-check-label" for="setuju">Saya setuju dengan syarat dan ketentuan.</label>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Pendaftaran berhasil! Silakan login.");
            window.location.href = 'login.html';
        });
    </script>

    <footer>
        <p>&copy; Naca Collection.</p>
    </footer>
</body>
</html>
